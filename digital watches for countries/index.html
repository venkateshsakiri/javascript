<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <style>
        .card,
        .card-body {
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-success mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>Asia/kolkata</h5>
                        <h4 class="display-4">India</h4>
                        <p id="indian-date">06/08/2021</p>
                        <h4 id="indian-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary text-white text-center">
                        <h5>America/New_York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="usa-date">06/08/2021</p>
                        <h4 id="usa-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger text-white text-center">
                        <h5>Asia/Shanghai</h5>
                        <h4 class="display-4">China</h4>
                        <p id="china-date">06/08/2021</p>
                        <h4 id="china-time" class="display-4">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
