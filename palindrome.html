        let button = document.querySelector('#btn')
        button.addEventListener('click', function() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", 'https://jsonplaceholder.typicode.com/posts', true);
            xhr.send();
            xhr.onload = () => {
                if (xhr.status === 200) {
                    let data = xhr.responseText;
                    let allData = JSON.parse(data);
                    console.log(allData);
                    displayUsers(allData)
                } else {
                    console.log("404 error request");
                }
            }
        })


        let displayUsers = (allData) => {
            let htmlTemplate = '';
            for (let user of allData) {
                htmlTemplate += '<tr>'
                htmlTemplate += '<td>' + user.id + '</td>'
                htmlTemplate += '<td>' + user.body + '</td>'
                htmlTemplate += ' <td>' + user.title + '</td>'


                htmlTemplate += '</tr>'
            }

            document.getElementById("data").innerHTML = htmlTemplate;

        }

        let map = new Map();
        map.set('data', str);
